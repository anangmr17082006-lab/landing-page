<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00:00 /// IDLE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;400;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #050505;
            --fg: #f0f0f0;
            --accent: #ff3333; /* Aggressive Red */
            --dim: #333;
        }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        /* Glitch Animation for 00:00 */
        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        .timer-display {
            font-family: 'Space Grotesk', sans-serif;
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.05em;
            line-height: 0.8;
        }

        .timer-active {
            color: var(--fg);
        }
        
        .timer-break {
            color: var(--accent);
        }

        .btn-brutal {
            border: 1px solid var(--dim);
            background: transparent;
            color: var(--dim);
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.1s;
        }

        .btn-brutal:hover {
            border-color: var(--fg);
            color: var(--fg);
            background: #111;
        }

        .btn-brutal.active {
            background: var(--fg);
            color: var(--bg);
            border-color: var(--fg);
        }

        .btn-brutal:active {
            transform: translateY(2px);
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: var(--fg);
            width: 0%;
            transition: width 1s linear;
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255, 255, 255, 0.02) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }
    </style>
</head>
<body class="p-6 md:p-12 relative">

    <div class="scanline"></div>

    <!-- Header -->
    <header class="flex justify-between items-start z-10">
        <div>
            <h1 class="text-xs font-bold tracking-widest mb-1">/// FOCUS_ENGINE_V1</h1>
            <div id="status-text" class="text-[10px] text-gray-500">SYSTEM IDLE</div>
        </div>
        <div class="text-right">
            <div id="cycle-count" class="text-xl font-bold">00</div>
            <div class="text-[10px] text-gray-500">CYCLES COMPLETED</div>
        </div>
    </header>

    <!-- Main Timer Area -->
    <main class="flex-grow flex flex-col justify-center items-center relative z-10">
        
        <!-- Timer Display -->
        <div id="timer" class="timer-display text-[25vw] font-bold cursor-pointer hover:opacity-80 transition-opacity relative">
            25:00
        </div>

        <!-- Controls -->
        <div class="flex gap-4 mt-8 w-full max-w-md">
            <button id="btn-start" class="btn-brutal flex-1 py-4 text-sm font-bold tracking-widest">INITIATE</button>
            <button id="btn-reset" class="btn-brutal px-6 py-4 text-sm font-bold">RST</button>
        </div>

        <!-- Mode Switcher -->
        <div class="flex gap-2 mt-4">
            <button onclick="setMode('focus')" id="mode-focus" class="text-[10px] uppercase tracking-widest px-2 py-1 border border-transparent text-white border-white">Focus [25]</button>
            <button onclick="setMode('short')" id="mode-short" class="text-[10px] uppercase tracking-widest px-2 py-1 border border-transparent text-gray-500 hover:text-white">Short [05]</button>
            <button onclick="setMode('long')" id="mode-long" class="text-[10px] uppercase tracking-widest px-2 py-1 border border-transparent text-gray-500 hover:text-white">Long [15]</button>
        </div>

    </main>

    <!-- Task Input -->
    <footer class="w-full max-w-2xl mx-auto z-10 relative">
        <label class="text-[10px] text-gray-500 block mb-2 uppercase">Current Objective</label>
        <input type="text" placeholder="ENTER TASK PROTOCOL..." class="w-full bg-transparent border-b border-[#333] py-2 text-xl focus:outline-none focus:border-white font-mono text-gray-300 placeholder-gray-800 transition-colors">
    </footer>

    <!-- Progress Bar -->
    <div id="progress" class="progress-bar"></div>

    <script>
        // Logic Core
        let timeLeft = 25 * 60;
        let initialTime = 25 * 60;
        let timerId = null;
        let isRunning = false;
        let currentMode = 'focus';
        let cycles = 0;

        // DOM Elements
        const timerEl = document.getElementById('timer');
        const startBtn = document.getElementById('btn-start');
        const resetBtn = document.getElementById('btn-reset');
        const progressEl = document.getElementById('progress');
        const statusEl = document.getElementById('status-text');
        const cycleEl = document.getElementById('cycle-count');
        const bodyEl = document.body;

        // Audio Context for Generating Beeps (No external files)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'start') {
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(220, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'end') {
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(110, audioCtx.currentTime);
                oscillator.frequency.linearRampToValueAtTime(55, audioCtx.currentTime + 0.5);
                
                // Add rhythm
                gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime + 0.2);
                gainNode.gain.setValueAtTime(0, audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime + 0.4);
                gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 1);

                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 1);
            } else if (type === 'tick') {
                // Subtle tick
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.01, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.05);
            }
        }

        // Formatter
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Update UI
        function updateDisplay() {
            const timeString = formatTime(timeLeft);
            timerEl.textContent = timeString;
            document.title = `${timeString} /// ${isRunning ? 'RUNNING' : 'PAUSED'}`;
            
            // Progress Calculation
            const progress = ((initialTime - timeLeft) / initialTime) * 100;
            progressEl.style.width = `${progress}%`;
        }

        // Timer Logic
        function toggleTimer() {
            if (isRunning) {
                // Pause
                clearInterval(timerId);
                isRunning = false;
                startBtn.textContent = "RESUME";
                startBtn.classList.remove('active');
                statusEl.textContent = "SYSTEM PAUSED";
                statusEl.style.color = "#666";
            } else {
                // Start
                playSound('start');
                isRunning = true;
                startBtn.textContent = "HALT";
                startBtn.classList.add('active');
                statusEl.textContent = currentMode === 'focus' ? "FOCUS PROTOCOL ENGAGED" : "RECOVERY PROTOCOL ENGAGED";
                statusEl.style.color = currentMode === 'focus' ? "#fff" : "var(--accent)";

                timerId = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay();
                        // Optional: Tick sound every second? Maybe too annoying.
                        // playSound('tick'); 
                    } else {
                        completeTimer();
                    }
                }, 1000);
            }
        }

        function completeTimer() {
            clearInterval(timerId);
            isRunning = false;
            playSound('end');
            startBtn.textContent = "INITIATE";
            startBtn.classList.remove('active');
            
            if (currentMode === 'focus') {
                cycles++;
                cycleEl.textContent = cycles.toString().padStart(2, '0');
                statusEl.textContent = "CYCLE COMPLETE. RECOVER.";
                // Auto switch to break? Or wait for user? Let's wait.
            } else {
                statusEl.textContent = "RECOVERY COMPLETE. RE-ENGAGE.";
            }
        }

        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            startBtn.textContent = "INITIATE";
            startBtn.classList.remove('active');
            
            // Reset based on mode
            if (currentMode === 'focus') timeLeft = 25 * 60;
            else if (currentMode === 'short') timeLeft = 5 * 60;
            else timeLeft = 15 * 60;
            
            initialTime = timeLeft;
            updateDisplay();
            statusEl.textContent = "SYSTEM RESET";
            progressEl.style.width = "0%";
        }

        function setMode(mode) {
            // Update UI tabs
            document.querySelectorAll('button[id^="mode-"]').forEach(btn => {
                btn.classList.remove('border-white', 'text-white');
                btn.classList.add('border-transparent', 'text-gray-500');
            });
            document.getElementById(`mode-${mode}`).classList.add('border-white', 'text-white');
            document.getElementById(`mode-${mode}`).classList.remove('border-transparent', 'text-gray-500');

            currentMode = mode;
            
            // Visual feedback for mode
            if (mode === 'focus') {
                bodyEl.style.setProperty('--fg', '#f0f0f0');
                timerEl.classList.remove('timer-break');
            } else {
                bodyEl.style.setProperty('--fg', '#ff3333'); // Red for break
                timerEl.classList.add('timer-break');
            }

            resetTimer();
        }

        // Event Listeners
        startBtn.addEventListener('click', toggleTimer);
        resetBtn.addEventListener('click', resetTimer);
        timerEl.addEventListener('click', toggleTimer); // Click huge numbers to start/stop

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault(); // Prevent scroll
                toggleTimer();
            }
        });

        // Initialize
        updateDisplay();

    </script>
</body>
</html>
